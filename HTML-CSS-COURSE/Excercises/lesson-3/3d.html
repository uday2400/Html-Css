<style>
    .start-button{
        background-color:rgb(122, 56, 185);
        color:white;
        border:none;
        border-radius:3px;
        height:30px;
        width:90px;
        font-weight: bold;
        cursor: pointer;
        font-size:12px;
        margin-right:6px;
        transition: background-color 0.15s;
    }
    .start-button:hover{
        background-color: rgb(103, 12, 189);
    }


    .Download-button{
        background-color: white;
        color:gray;
        border-color:gray;
        height:30px;
        width:90px;
        border-radius: 3px;
        border-style: solid;
        border-width: 1px;
        cursor: pointer;
        font-weight: bold;
        font-size:12px;
        transition: background-color 0.15s,color 0.15s;

    }

    .Download-button:hover{
        background-color:gray;
        color:white;
        /* border:none; */
    }
</style>



<button class="start-button">
    Get started
</button>

<button class="Download-button">
    Download
</button>

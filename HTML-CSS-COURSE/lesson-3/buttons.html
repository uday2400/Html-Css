<style>
    .subscribe{
        background-color:rgb(200, 0, 0); 
        /* css property:css value  */
    
        color:white;

        border: none;
        height:36px;
        width:105px;
        border-radius:2px;
        cursor: pointer;
        margin-right:8px;
        transition: opacity 0.15s;
    }

    .subscribe:hover{
        opacity: 0.8;
    }
    .subscribe:active{
        opacity: 0.5;
    }


    .join{
        background-color:white;
        border-color:rgb(41, 132, 226) ;
        border-style: solid;
        border-width: 1px;
        color:rgb(41, 132, 226);
        height: 36px;
        width: 63px;
        border-radius: 2px;
        cursor: pointer;
        margin-right:8px;
        transition: background-color 0.15s,color 0.15s;
    }

    .join:hover{
        background-color: rgb(41, 132, 226) ;
        color:white;
    }
    .join:active{
        opacity:0.7;
    }

    .tweet{
        background-color: rgb(66, 149, 232);
        /* border-color: rgb(66, 149, 232); */
        color:white;
        border:none;
        /* border-style:solid; */
        border-radius: 18px;
        /* border-width: 2px; */
        height: 36px;
        width: 74px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
        
    }
    .tweet:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }

</style>
<button class="subscribe">
    SUBSCRIBE
</button>
<button class="join">
    JOIN
</button>
<button class="tweet">
    Tweet
</button>
